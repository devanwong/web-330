<!DOCTYPE html>
<html lang="en">

    <!-- <script
      type="text/javascript"

    <script type='text/javascript' src='../knockout-3.5.0.js'></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
      <div role="main" class="container">
        <h2>For Each Binding Example</h2>
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <!-- for each data bind. -->
            <tbody data-bind="foreach: textbook">
                <tr>
                    <td data-bind="text:title"></td>
                    <td data-bind="text:price"></td>
                </tr>
            </tbody>
        </table>
        <br>
      </div>
      
     
    <script>
        // OBSERVABLE ARRAY in a FOREACH loop
        function TextbookViewModel(){
            this.textbook = ko.observableArray([
                {title:"MongoDB, The Definitive Guide", price: 69.89},
                {title: "Javascript, The Definitive Guide", price: 35.00},
                {title: "HTML & CSS", price: 45.56},
                {title: "The Express Action, NodeJS", price: 12.32}
            ]);
        }
        // to connect bindings.
        ko.applyBindings(new TextbookViewModel());
    </script>
  </body>
</html>
