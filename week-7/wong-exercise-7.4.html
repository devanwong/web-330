<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise 7.4</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <!-- <script
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
      charset="UTF-8"
    ></script> -->
    <script type='text/javascript' src='../knockout-3.5.0.js'></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
      <div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: tutorial">
                <tr>
                    <td data-bind="text:title"></td>
                    <td data-bind="text:description"></td>
                    <td><a data-bind="text:URL,attr:{href:URL}, style:{color:'green'}" target="_blank"></a></td>
                </tr>
            </tbody>
        </table>
      
      <!-- <div class="form-group" data-bind="if: salary()">
        <h4>Actual Salary: <span data-bind="style: {color:salary() <= 0 ? 'red' : 'green'}, text: formatSalary(salary())"></span></h4>
      </div> -->
    </div>
    <script>
        // OBSERVABLE ARRAY in a FOREACH loop
        function TutorialViewModel(){
            this.tutorial = ko.observable([
                {URL: "https://www.w3schools.com/", title:"W3 Schools", description:"Focuses on HTML and CSS"},
                {URL: "https://www.udemy.com/", title:"Udemy", description:"Focuses on follow along video courses"},
                {URL: "https://www.youtube.com/", title:"YouTube", description:"Focuses on explanation videos"},
                {URL: "https://www.linkedin.com/learning/adobe", title:"LinkedIn Adobe", description:"Focuses on learning Adobe Creative Suite"},
                {URL: "https://www.lynda.com/", title:"Lynda", description:"Online video courses"}
            ])
        }
        // to connect bindings.
        ko.applyBindings(new TutorialViewModel());
    </script>
  </body>
</html>
