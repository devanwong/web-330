  <body>
      <div role="main" class="container">
        <br><br>
        <h2>OVER RIDE:</h2>
        <input type="text" data-bind="value: name">
        <hr>
        <div data-bind="overrideBind: name"></div>
      </div>
      
    <script>
        //object literal
        ko.bindingHandlers.overrideBind = {
            update: function(element, valueAccessor){
                $(element).hide();
                ko.bindingHandlers.text.update(element, valueAccessor);
                $(element).fadeIn();
            }
        }

        var viewModel = {
            name: ko.observable("Devan")
        };

        ko.applyBindings(viewModel);
    </script>
  </body>
</html>
