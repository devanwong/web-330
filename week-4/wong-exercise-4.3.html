  <body>
    <h1>HTTP Delete</h1>
      <button id="delete">HTTP delete Request</button>
    <script>
      $(function(){
          //grab from the id from the button
          $("#delete").click(function(){
          $.ajax({
              url: "http://httpbin.org/delete",
              dataType: "json",
              //delete operator
              type: "DELETE",
              data: {username: "admin", password: "secret", email: "devan.wong@yahoo.com"},
              //data being returned from the server. form  is the object being returned
              success: function(data, status){
                  console.log("Username: " + data.form.username + "\nPassword: " + data.form.password + "\nEmail: " + data.form.email + "\nStatus: " + status); 
              }
          })
        });
    });
    </script>
  </body>
