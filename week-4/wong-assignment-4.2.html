  <body>
      <h1>HTTP GET Request</h1>
      <button id="get1">Get Random Breed</button>

    <script>
        //onClick event to pull up a random dog breed.
        //.get only. 
      $(function() {
          //id to inline with the button
          $('#get1').click(function(){
              //http verb get to grab the api in the url provided.
              $.get("https://dog.ceo/api/breeds/image/random", function(data, status){
                  console.log("Data" + JSON.stringify(data) + "\nStatus " + status);
              })
          })
      });
    </script>
