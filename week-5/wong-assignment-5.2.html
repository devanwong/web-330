  <body>
    <h2>Show Dog</h2>
      <button id="btn">Press me</button><br>
      <span id="showDog"></span>
    <script>
        $(function(){
            var dog = {
                name: "Tiki",
                breed: "Beagle",
                display: function(){
                    //clear the span tag before adding new content
                    $("#showDog").html("");
                    //adding the content from the dog variable.
                    $("#showDog").append("<br/> Name: " + this.name + "<br/>" + "Breed: " + this.breed);
                }
            };
            //calling the proxy to processing syntactical versions. 
            $("#btn").click($.proxy(dog, "display"));
        });



    </script>
  </body>
